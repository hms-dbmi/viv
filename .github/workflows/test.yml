name: Node.js CI

on: [push]

jobs:
  build-windows:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [14.x]
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies for Viv
        run: npm install
      - name: Install dependencies for Avivator
        run: npm run install:avivator
      - name: Build Avivator and Viv
        run: npm run build && npm run build:avivator

  test-linux:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [14.x]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies for Viv
        run: npm install
      - name: Install dependencies for Avivator
        run: npm run install:avivator
      - name: Install dependencies needed for testing
        run: sudo apt-get install xvfb # needed for tape-run
      - name: Test library
        run: xvfb-run --auto-servernum ./test.sh # for tape-run
