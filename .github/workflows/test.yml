name: Node.js CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  check-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Updated CHANGELOG.md
        run: >-
          if [[ "$GITHUB_REF" != 'refs/heads/master' && "$GITHUB_REF" != *'dependabot'* ]]; then
            ! diff CHANGELOG.md <(curl -s "https://raw.githubusercontent.com/hms-dbmi/viv/master/CHANGELOG.md")
          fi

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: true

      - name: Build Avivator
        run: pnpm --filter=avivator build

  test-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: true

      - name: Install dependencies needed for testing with tape
        run: sudo apt-get install xvfb # needed for tape-run

      - name: Check formatting
        run: pnpm check-format

      - name: Lint
        run: pnpm lint

      - name: Test
        run: xvfb-run --auto-servernum pnpm test

      - name: Build avivator
        run: pnpm --filter=avivator build
